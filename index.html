<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1 class="hero__heading">Learn to code by watching others</h1>
        <p class="hero__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <div class="form-section">
        <p class="form-section__banner">
          <span>Try it free 7 days</span>then $20/mo. thereafter
        </p>
        <form class="form-section__form" novalidate>
          <input
            type="text"
            id="fname"
            name="fname"
            required
            placeholder="First Name"
          />
          <input
            type="text"
            id="lname"
            name="lname"
            required
            placeholder="Last Name"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email Address"
          />
          <input
            type="password"
            id="pword"
            name="pword"
            required
            placeholder="Password"
          />
          <button>Claim your free trial</button>
          <p class="form__t&c">
            By clicking the button, you are agreeing to our<span
              >Terms and Services</span
            >
          </p>
        </form>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
